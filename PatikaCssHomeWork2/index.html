<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="google.jpg" alt="" />
    </header>
    <section id="search">
      <h3>Search the web using Google!</h3>
      <input type="search" />
      <div class="buttons">
          <button>Google Search</button>
          <button>I'm feeling lucky!</button>
      </div>
    </section>
    <section id="links">
      <div id="links1">
        <ul class="links-list">
          <li>Special Searches</li>
          <li>Stanford Search</li>
          <li>Linux Search</li>
        </ul>
      </div>
      <div id="links2">
        <ul class="links-list">
          <li>Help!</li>
          <li>About Google!</li>
          <li>Company Info!</li>
          <li>Google Logos</li>
        </ul>
      </div>
      <div id="links3">
        <ul class="links-list">
          <li>Get Google updates monthly:</li>
          <input type="email" name="" id="" />
          <button>Subscribe</button>
          <a href="#">Archive</a>
        </ul>
      </div>
    </section>
    <footer>Copyright &copy; 1998 Google Inc.</footer>
  </body>
</html>
